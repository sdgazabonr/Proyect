<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Big O</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/solarized-light.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://use.fontawesome.com/f3a4c4be3a.js"></script>
</head>
<body>
  <div class="jumbotron text-center">
    <h1 class="display-4">
      Seguimiento de rendimiento
      <small class="lead">Elige una función y empieza a graficar</small>
    </h1>
    <section class="buttons">
      <div class="btn-area"></div>
      <div class="plot-area">
        <form id="plot">
          <input type="number" name="fn_input" class="form-control" placeholder="n = ...">
          <button type="submit" class="btn btn-dark">Graficar</button>
          <div class="calculating hidden">
            <i class="fa fa-cog fa-spin fa-2x fa-fw text-dark"></i>
            <small>Calculando...</small>
          </div>
        </form>
      </div>
    </section>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <pre>
          <code class="js"></code>
        </pre>
      </div>
      <div class="col-6">
        <svg></svg>
        <small class="pull-right text-secondary">⌘ + clic en un punto para eliminarlo; shift + clic para eliminar todos los datos de esa función.</small>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="functions.js"></script>
  <script src="app.js"></script>
</body>
</html>
